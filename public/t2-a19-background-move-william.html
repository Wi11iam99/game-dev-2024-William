   let myClock01
   let myClock02

  myTemp = '100px 0px'
  myGlobalX -= 5
  myTemp =  myGlobalX + 'px 0px'

}">

<input type=button value="Auto Background Left Faster" onclick="{
  clearInterval(myClock01)
