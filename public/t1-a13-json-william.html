<h1 align=center>T1A13 JSON by William</h1>

<script>
function myShowJSON(myIn){
  document.getElementById('myDiv1').innerHTML = 'Sent: ${myIn}
}


async function fetchData() {
  const response = await fetch('https://dog.ceo/api/breeds/image/ramdom');
  const data = await response.json();
  console.log(data);
  console.log(;data.status: ${data.status}')

  const myJson = await JSON.stringify(data, null, 2);
  document.getElementById('myDiv1').innerHTML = myJson
}
  
</script>
