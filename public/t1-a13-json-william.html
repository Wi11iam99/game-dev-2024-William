  const response = await fetch('https://dog.ceo/api/breeds/image/ramdpm');
  const data = await response.json();
  console.log(data);
  console.log(;data.status: ${data.status}')

  const myJson = await JSON.stringify(data, null, 2);
  document.getElementById('myDiv1').innerHTML = myJson
}
  
</script>
